<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трэп Хата</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Трэп Хата</h1>
        </header>

        <div class="section">
            <div class="tabs">
                <div class="tab active" data-tab="members">Участники</div>
                <div class="tab" data-tab="shopping">Покупки</div>
                <div class="tab" data-tab="stats">Статистика</div>
            </div>

            <div class="tab-content active" id="members-tab">
                <div class="form-group">
                    <input type="text" id="search-member" placeholder="Поиск...">
                </div>
                <button id="search-btn">Найти</button>
                <button id="reset-search-btn">Сбросить</button>

                <div class="search-results" id="search-results"></div>

                <h2>Список</h2>
                <div class="people-list" id="people-list"></div>
            </div>

            <div class="tab-content" id="shopping-tab">
                <h2>Покупки</h2>
                <div class="form-group">
                    <input type="text" id="new-item" placeholder="Новая покупка">
                </div>
                <button id="add-item-btn">Добавить</button>

                <div class="shopping-list" id="shopping-list">
                    <div class="empty-state">Список пуст</div>
                </div>
            </div>

            <div class="tab-content" id="stats-tab">
                <h2>Статистика</h2>
                <div class="stats-grid" id="stats-grid"></div>

                <h2 id="status-filter-title">Все участники</h2>
                <div class="people-list" id="filtered-people-list"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
