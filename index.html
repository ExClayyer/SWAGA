<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трэп Хата</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #fff;
            --secondary-color: #666;
            --card-bg: #111;
            --input-bg: #222;
            --success-color: #0f0;
            --warning-color: #ff0;
            --danger-color: #f00;
            --legend-color: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background: url('https://images.hdqwalls.com/download/rock-as-a-gtav-character-3j-3840x2400.jpg');
            background-size:cover;
            background-position: -650px 0px;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            padding: 1rem 0;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite alternate;
        }

        h1::after {
            content: 'ТРЭП ХАТА';
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-color);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch-top 1s infinite alternate;
        }

        h1::before {
            content: 'ТРЭП ХАТА';
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-color);
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            animation: glitch-bottom 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-top {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-bottom {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .section {
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: '//';
            margin-right: 0.5rem;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--bg-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--bg-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--bg-color);
        }

        .btn-legend {
            background-color: var(--legend-color);
            color: var(--bg-color);
        }

        .people-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .person-card {
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background-color: var(--secondary-color);
        }

        .person-card.active::before {
            background-color: var(--success-color);
        }

        .person-card.banned::before {
            background-color: var(--danger-color);
        }

        .person-card.inactive::before {
            background-color: var(--warning-color);
        }

        .person-card.legend::before {
            background-color: var(--legend-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .person-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .person-id {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .person-note {
            font-style: italic;
            margin: 0.5rem 0;
            color: var(--secondary-color);
        }

        .person-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--success-color);
        }

        .status-banned {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--danger-color);
        }

        .status-inactive {
            background-color: rgba(255, 255, 0, 0.1);
            color: var(--warning-color);
        }

        .status-legend {
            background-color: rgba(255, 0, 255, 0.1);
            color: var(--legend-color);
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .person-join-date {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        .person-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .person-actions button {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            flex-grow: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .shopping-list {
            margin-top: 1rem;
        }

        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--secondary-color);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shopping-item:last-child {
            border-bottom: none;
        }

        .shopping-item-text {
            flex-grow: 1;
        }

        .shopping-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .shopping-item-actions button {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .duplicates-list {
            margin-top: 1rem;
        }

        .duplicate-item {
            display: inline-block;
            background-color: var(--card-bg);
            border: 1px solid var(--secondary-color);
            border-radius: 3px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            animation: pulse 2s infinite;
        }

        .search-results {
            margin-top: 1rem;
        }

        .no-results {
            text-align: center;
            padding: 1rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .people-list {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Анимация загрузки */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

                    <option value="active">Активный</option>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<script>
    // 🔥 Конфигурация Firebase (ЗАМЕНИТЕ НА СВОЮ!)
    const firebaseConfig = {
  apiKey: "AIzaSyCBHCqZ-e93SKKK4QuY0LD1egmlndRrhnY",
  authDomain: "trape-hata.firebaseapp.com",
  databaseURL: "https://trape-hata-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "trape-hata",
  storageBucket: "trape-hata.firebasestorage.app",
  messagingSenderId: "1029072503589",
  appId: "1:1029072503589:web:4a199e03788bb0f5c390cc"
};

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    class PeopleList {
        constructor() {
            this.people = [];
            this.shoppingList = [];
            this.initFirebaseListeners();
            this.initData();
        }

        // Инициализация слушателей Firebase
        initFirebaseListeners() {
            // Слушатель для участников
            database.ref('people').on('value', (snapshot) => {
                this.people = snapshot.val() || [];
                renderPeopleList(this.people);
            });

            // Слушатель для списка покупок
            database.ref('shopping').on('value', (snapshot) => {
                this.shoppingList = snapshot.val() || [];
                renderShoppingList();
            });
        }

        // Первоначальная загрузка данных
        async initData() {
            try {
                const peopleSnapshot = await database.ref('people').once('value');
                const shoppingSnapshot = await database.ref('shopping').once('value');
                
                if (!peopleSnapshot.exists()) {
                    await database.ref('people').set([
                        { id: 1, name: 'Гриша', note: '', status: 'active', joinDate: '2025-26-06' },
                        // ... остальные начальные данные
                    ]);
                }
                
                if (!shoppingSnapshot.exists()) {
                    await database.ref('shopping').set([
                        { id: 1, text: 'Кола', completed: false },
                        // ... остальные начальные данные
                    ]);
                }
            } catch (error) {
                console.error("Ошибка инициализации:", error);
            }
        }

        // 🔄 Методы для работы с участниками
        async savePeople() {
            try {
                await database.ref('people').set(this.people);
            } catch (error) {
                console.error("Ошибка сохранения участников:", error);
                alert("Не удалось сохранить изменения");
            }
        }

        async addPerson(name, note = '', status = 'active') {
            const newId = this.people.length > 0 ? Math.max(...this.people.map(p => p.id)) + 1 : 1;
            const newPerson = {
                id: newId,
                name,
                note,
                status,
                joinDate: new Date().toISOString().split('T')[0]
            };
            this.people.push(newPerson);
            await this.savePeople();
            return newPerson;
        }

        async updatePerson(id, updates) {
            const index = this.people.findIndex(person => person.id === id);
            if (index !== -1) {
                this.people[index] = { ...this.people[index], ...updates };
                await this.savePeople();
                return this.people[index];
            }
            return null;
        }

        async changeStatus(id, newStatus) {
            return this.updatePerson(id, { status: newStatus });
        }

        async removeById(id) {
            this.people = this.people.filter(person => person.id !== id);
            await this.savePeople();
            return this.people;
        }

        // 🛒 Методы для списка покупок
        async saveShopping() {
            try {
                await database.ref('shopping').set(this.shoppingList);
            } catch (error) {
                console.error("Ошибка сохранения списка:", error);
                alert("Не удалось сохранить изменения");
            }
        }

        async addShoppingItem(text) {
            const newId = this.shoppingList.length > 0 ? Math.max(...this.shoppingList.map(item => item.id)) + 1 : 1;
            const newItem = {
                id: newId,
                text,
                completed: false
            };
            this.shoppingList.push(newItem);
            await this.saveShopping();
            return newItem;
        }

        async removeShoppingItem(id) {
            this.shoppingList = this.shoppingList.filter(item => item.id !== id);
            await this.saveShopping();
            return this.shoppingList;
        }

        async toggleShoppingItem(id) {
            const item = this.shoppingList.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                await this.saveShopping();
            }
            return item;
        }

        // 📊 Вспомогательные методы
        getStats() {
            const active = this.people.filter(p => p.status === 'active').length;
            const banned = this.people.filter(p => p.status === 'banned').length;
            const legends = this.people.filter(p => p.status === 'legend').length;
            const xz = this.people.filter(p => p.note === 'хз').length;
            
            return {
                total: this.people.length,
                active,
                banned,
                legends,
                xz,
                recent: this.people.filter(p => {
                    const joinDate = new Date(p.joinDate);
                    return joinDate > new Date(Date.now() - 30 * 24 * 60 * 60 * 1000);
                }).length
            };
        }

        getDuplicates() {
            const nameCounts = {};
            this.people.forEach(person => {
                nameCounts[person.name] = (nameCounts[person.name] || 0) + 1;
            });
            return Object.entries(nameCounts).filter(([_, count]) => count > 1).map(([name]) => name);
        }

        search(query) {
            return this.people.filter(person => 
                person.name.toLowerCase().includes(query.toLowerCase()) ||
                (person.note && person.note.toLowerCase().includes(query.toLowerCase()))
            );
        }
    }

    // Инициализация приложения
    const trapHata = new PeopleList();
    let currentTab = 'members';

    // DOM элементы
    const peopleListEl = document.getElementById('people-list');
    const searchResultsEl = document.getElementById('search-results');
    const shoppingListEl = document.getElementById('shopping-list');
    const statsGridEl = document.getElementById('stats-grid');
    const duplicatesListEl = document.getElementById('duplicates-list');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // Функции рендеринга (без изменений)
    function renderPeopleList(people) { /* ... */ }
    function renderSearchResults(results) { /* ... */ }
    function renderShoppingList() { /* ... */ }
    function renderStats() { /* ... */ }
    function renderDuplicates() { /* ... */ }

    // 🎯 Обработчики событий с async/await
    document.getElementById('add-person-btn').addEventListener('click', async function() {
        const name = document.getElementById('new-name').value.trim();
        const note = document.getElementById('new-note').value.trim();
        const status = document.getElementById('new-status').value;

        if (name) {
            await trapHata.addPerson(name, note, status);
            document.getElementById('new-name').value = '';
            document.getElementById('new-note').value = '';
        }
    });

    document.getElementById('update-person-btn').addEventListener('click', async function() {
        const id = parseInt(document.getElementById('edit-id').value);
        const note = document.getElementById('edit-note').value.trim();
        const status = document.getElementById('edit-status').value;

        if (id) {
            const updates = {};
            if (note) updates.note = note;
            if (status) updates.status = status;
            
            await trapHata.updatePerson(id, updates);
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-note').value = '';
        }
    });

    document.getElementById('remove-person-btn').addEventListener('click', async function() {
        const id = parseInt(document.getElementById('edit-id').value);
        if (id) {
            await trapHata.removeById(id);
            document.getElementById('edit-id').value = '';
        }
    });

    document.getElementById('add-item-btn').addEventListener('click', async function() {
        const text = document.getElementById('new-item').value.trim();
        if (text) {
            await trapHata.addShoppingItem(text);
            document.getElementById('new-item').value = '';
        }
    });

    document.getElementById('search-btn').addEventListener('click', function() {
        const query = document.getElementById('search-member').value.trim();
        if (query) {
            const results = trapHata.search(query);
            renderSearchResults(results);
        }
    });

    // Остальные обработчики (без изменений)
    document.getElementById('reset-search-btn').addEventListener('click', function() {
        document.getElementById('search-member').value = '';
        searchResultsEl.innerHTML = '';
    });

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const tabId = this.getAttribute('data-tab');
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(`${tabId}-tab`).classList.add('active');
            currentTab = tabId;
            
            if (tabId === 'stats') {
                renderStats();
                renderDuplicates();
            }
        });
    });

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        // Добавляем возможность добавлять покупку по нажатию Enter
        document.getElementById('new-item').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('add-item-btn').click();
            }
        });
        
        // Добавляем возможность добавлять участника по нажатию Enter
        document.getElementById('new-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('add-person-btn').click();
            }
        });
    });
</script>
</body>
</html>
